name: CI/CD Pipeline

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'
jobs:
  code-check:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod tidy
  docker-build:
    needs: code-check
    runs-on:  ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: build compose
        run: docker compose up --build
      - name: Stop Docker
        run: docker compose stop